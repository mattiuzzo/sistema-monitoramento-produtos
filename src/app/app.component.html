<!-- src/app/app.component.html -->

<div class="dashboard">
  <!-- Componente de Cabeçalho -->
  <app-header></app-header>

  <!-- Componente de Cartões de Estatísticas -->
  <app-stats-cards></app-stats-cards>

  <!-- Conteúdo Principal com as Tabelas de Produtos -->
  <main class="main-content">
    <!-- Tabela de Produtos Bloqueados -->
    <app-products-table
      title="Produtos Bloqueados"
      [products]="blockedProducts"
      type="blocked"
      [loading]="loading"
      (refresh)="onRefresh()"
    ></app-products-table>

    <!-- Tabela de Últimos Produtos Liberados -->
    <app-products-table
      title="Últimos Produtos Liberados"
      [products]="releasedProducts"
      type="released"
      [loading]="loading"
      (refresh)="onRefresh()"
    ></app-products-table>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="footer-content">
      <span>© 2025 Sistema de Monitoramento de Produtos</span>
      <span class="version">v1.0.0</span>
    </div>
  </footer>
</div>

<!-- Modal de Erro -->
<app-error-modal [message]="errorMessage" [show]="showErrorModal" (close)="closeErrorModal()"></app-error-modal>
